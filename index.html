<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Feed</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center p-2">
            <div class="logo-ig d-flex align-items-center">
                <i class="fa-brands fa-instagram fs-4 me-2"></i> 
                <span class="fs-5">Instagram</span>
            </div>
            <div class="buttons d-flex align-items-center gap-2">
                <button type="button" class="btn btn-success">Create a new post</button>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
                
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-3 justify-content-between">
        <div class="row row-cols-3 g-2">
            <div class="col">
                <div class="ratio ratio-1x1 overflow-hidden">
                    <img src="ig-1.jpg" class="img-fluid" alt="Instagram Post 1">
                </div>
            </div>
            <div class="col">
                <div class="ratio ratio-1x1">
                 <img src="ig-2.jpg" class="img-fluid" alt="Instagram Post 2">
                </div>
            </div>
            <div class="col">
                <img src="" class="img-fluid" alt="Instagram Post 3">
            </div>

            <div class="col">
                <img src="" class="img-fluid" alt="Instagram Post 4">
            </div>
            <div class="col">
                <img src="" class="img-fluid" alt="Instagram Post 5">
            </div>
            <div class="col">
                <img src="" class="img-fluid" alt="Instagram Post 6">
            </div>

            <div class="col">
                <img src="" class="img-fluid " alt="Instagram Post 7">
            </div>
            <div class="col">
                <img src="" class="img-fluid" alt="Instagram Post 8">
            </div>
            <div class="col">
                <img src="" class="img-fluid" alt="Instagram Post 9">
            </div>
        </div>
    </div>    
</body>
</html>
